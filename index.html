<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registration management system</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <i id="home" class="fa fa-house"></i>
      <i class="fa-solid fa-bars"></i>
      <i class="fa fa-money-bill"></i>
      <i class="fa-solid fa-address-book"></i>

    </div>

    <div class="container">
        <form action="">
            <h3>User registration</h3>
            <label for="name">User's name</label>
            <input type="text" id="name" placeholder="John Doe">,<br>
            <label for="id">Id number</label>
            <input type="text" id="id" placeholder="20515815"><br>
            
            <label for="country">Country</label><br>
            <select name="country" id="country">Country
                <option value="Kenya">Kenya</option>
                <option value="Spain">Spain</option>
                <option value="Australia">Australia</option>
                <option value="Columbia">Columbia</option>
                
            </select>
            <br>
            <label for="languages">Languages</label>
            <br>
            <select name="languages" id="languages">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>
                <option value="Swahili">Swahili</option>
            </select>

            <button>Submit</button>
    
        </form>


    </div>

    

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
